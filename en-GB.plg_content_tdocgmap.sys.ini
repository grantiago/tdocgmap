PLG_CONTENT_TDOCMAP_NAME=".sys.ini.TDocgMap -- Embed KML in Google maps."
PLG_CONTENT_TDOCMAP_DESCRIPTION="The TDocGMap plugin embeds a Google Map with a kml layer to articles."
PLG_CONTENT_TDOCMAP_XML_DESCRIPTION="<h2><strong>TDocGMap plugin</strong></h2><p> embeds a Google Map with a kml layer to articles.</p><p>It auto centers the map on the bounds of the kml layer.</p><p>Supports multiple maps on one page. </p><p><h5><em>usage: </em> {tdocgmap width=700 height=700 kml='https://lrio.com/kml/hunt.kml'}</h5><p>The following position options are available when calling the map.</p><p><ul><li>print - makes the map 100% in width and 700px in height and overrides other settings.<li>left - puts the map to the left and wraps text to the right with 15px margin<li>right - puts the map to the right and wraps text to the left with 15px margin.<li>if none of these options are used, the map is centered with no wrapping of text.</ul></p><p></p><p>Project page: <a href="_QQ_"http://tdocplus.co.uk/0a_Empty400/kml-map"_QQ_" target="_QQ_"_blank"_QQ_">TDocGMap KML in Gmaps</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"https://extensions.joomla.org/extension/tdocgmap/"_QQ_" target="_QQ_"_blank"_QQ_">TDocGMap in the JED</a> - Thank you!</p>"
