PLG_CONTENT_TDOCMAP_NAME=".sys.ini.TDocgMap -- Embed KML in Google maps."
PLG_CONTENT_TDOCMAP_DESCRIPTION="The TDocGMap plugin embeds a Google Map with a kml layer to articles."
PLG_CONTENT_TDOCMAP_XML_DESCRIPTION="<p>Embed KML files in joomla content and categories. Great maps for showing trails, rivers, hikes, travel routes. Settings to be entered are the APIKey [required], and the default Height and Width. Maps can be shown in both articles and in categories.</p><p>Specific settings are within the tag: <ul><li>Position [left, right, none</li><li>Height</li><li>Width</li><li>URL to the KML file [required] within single 'quotes'.</li></ul><p>All settings are in the form key=value pairs separated by a space.</p><pre><em>usage: </em> {tdocgmap width=700 height=700 kml='https://lrio.com/kml/hunt.kml'}</pre></p><ul><li>Auto zoom and center the map on the bounds of the kml layer.</li><li>Toggle POIs</li><li>Selectable base map</li><li>Supports multiple maps on one page.</li><li>Supports  maps in categories. </li></p><p>The following position options are available when calling the map.</p><p><ul><li>print - makes the map 100% in width and 700px in height and overrides other settings.<li>left - puts the map to the left and wraps text to the right with 15px margin<li>right - puts the map to the right and wraps text to the left with 15px margin.<li>if none of these options are used, the map is centered with no wrapping of text.</ul></p><p></p><p><a href="_QQ_"https://developers.google.com/maps/documentation/maps-static/get-api-key"_QQ_" target="_QQ_"_blank"_QQ_">Get a free google maps api key.</a></p><p>Project page: <a href="_QQ_"http://tdocplus.co.uk/0a_Empty400/kml-map"_QQ_" target="_QQ_"_blank"_QQ_">TDocGMap KML in Gmaps</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"https://extensions.joomla.org/extension/tdocgmap/"_QQ_"target="_QQ_"_blank"_QQ_">TDocGMap in the JED</a> - Thank you!</p>"
