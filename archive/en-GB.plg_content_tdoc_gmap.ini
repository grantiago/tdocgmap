PLG_CONTENT_TDOCMAP_NAME="TDocMap Plugin. Display KML in Gmaps."
PLG_CONTENT_TDOCMAP_DESCRIPTION="<em>usage: </em> {tdocmap width=700 height=700 kml='https://somedomain.com/kml/kmlfile.kml'}<br />
The following position options are available when calling the map.<br />
<ul>
<li>print - makes the map 100% in width and 700px in height and overrides other settings.
<li>left - puts the map to the left and wraps text to the right with 15px margin
<li>right - puts the map to the right and wraps text to the left with 15px margin
<li>if none of these options are used, the map is centered with no wrapping of text.
</ul>"