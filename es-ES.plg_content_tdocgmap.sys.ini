PLG_CONTENT_TDOCMAP_XML_DESCRIPTION="<h2><strong>Complemento TDocGMap</strong></h2><p> inserta un mapa de Google con una capa KML en los artículos.</p><p>Centra automáticamente el mapa en los límites del capa KML.</p><p>Admite múltiples mapas en una página. </p><p><h5><em>uso: </em> {tdocgmap width=700 height=700 kml='https:/ /lrio.com/kml/hunt.kml'}</h5><p>Las siguientes opciones de posición están disponibles cuando se llama al mapa.</p><p><ul><li>imprimir - hace que el mapa sea 100% de ancho y 700 píxeles de alto y anula otras configuraciones.<li>izquierda: coloca el mapa a la izquierda y ajusta el texto a la derecha con un margen de 15 píxeles<li>derecha: coloca el mapa a la derecha y ajusta el texto a la izquierda con 15 píxeles margin.<li>si no se usa ninguna de estas opciones, el mapa se centra sin ajustar el texto.</ul></p><p></p><p>Página del proyecto: <a href="_QQ_ "http://tdocplus.co.uk/0a_Empty400/kml-map"_QQ_" target="_QQ_"_blank"_QQ_">TDocGMap KML en Gmaps</a></p><p>Por favor publique una calificación y un revisión en el directorio de extensiones de Joomla!: <a href="_QQ_"https://ext ensions.joomla.org/extension/tdocgmap/"_QQ_" target="_QQ_"_blank"_QQ_">TDocGMap en el JED</a> - ¡Gracias!</p>"
